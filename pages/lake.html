<!DOCTYPE html>
<html lang="en">

<head>
  <title>Phish</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <div class="tab">
      <h1>Phish</h1>
    </div>
    <br>
    <a href="profile.html"><i class="fa fa-user-circle-o"></i></a> 
  </header>

  <div class="page">

    <div class="top-phisher">
      <b>Current #1 Phisher at this lake:</b><br>
      <p><img src="assets/profile-fish.png">h3yd4n</p>
    </div>

<div class="heading">
  <div class="lake">
  <h1>Welcome to </h1>
  <h2>UQ Lakes Pond</h2>
</div>
</div>
      <div class="lake-page">
        <img src="assets/swim.gif">
      </div>

      <div class="lake-buttons">
        <button class="release" onClick="releasePhish()">Release a Phish</button>
        <button class="catch" data-toggle="modal" data-target="#exampleModal"> Catch a Phish</button>
      </div>
  
      <div class="phish-popup" id="myPhish">
        <form class="phish-container">
          <h2>Select a Phish</h2>
          <div class="buttonGrid">
          <button class="phish" onClick="activatePhish()"><i class="fa fa-star"></i>lv1 email phish</button>
          <button class="phish"><i class="fa fa-star"></i>lv1 text phish</button>
          <button class="phish"><i class="fa fa-star"></i>lv2 email phish</button>
          <button class="phish"><i class="fa fa-star"></i>lv2 text phish</button>
        </div>
          <button type="button" class="send" onClick="byePhish()">Release Your Phish</button>
          <button type="button" class="btn cancel" onclick="cancelPhish()">Close</button>
        </form>
      </div>



  </div>

  <script src="script.js"></script>

  <div class="bottom-nav">
    <a href="home.html"><i class="fa fa-home" style="justify-content: stretch;"></i></a>
    <a href="learn.html"><i class='fa fa-bullseye'></i></a>

    <a href="email.html"><i class="fa fa-paper-plane"></i></a>
    <a href="leaderboard.html"><i class='fa fa-trophy'></i></a>
  </div>
</body>

</html>
