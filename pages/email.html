<!DOCTYPE html>
<html lang="en">

<head>
  <title>Phish</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <div class="tab">
      <h1>Send a Phish</h1>
    </div>
    <br>
    <a href="profile.html"><i class="fa fa-user-circle-o"></i></a> 
  </header>

  <div class="page">
    <div class="email-page">
      <h1>Email a Phish</h1>
  
      <div class="user-container" id="easy-container">
        <div class="form-row">
          <img src="assets/phish_send_light.PNG" alt="Email Phish Easy" id="easy-image" data-attachment="image/png">
          Email Phish Easy
        </div>
      </div>
  
      <div class="user-container" id="medium-container">
        <div class="form-row">
          <img src="assets/phish_send_light.PNG" alt="Email Phish Medium" id="medium-image" data-attachment="image/jpeg">
          Email Phish Medium
        </div>
      </div>
  
      <div class="user-container" id="hard-container">
        <div class="form-row">
          <img src="assets/phish_send_light.PNG" alt="Email Phish Hard" id="hard-image" data-attachment="image/png">
          Email Phish Hard
        </div>
      </div>
  
      
      <form target="_blank" action="https://formsubmit.co/luke_cr0nin@hotmail.com" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <div class="form-control" name="message">
            <div id="attachments">
            </div>
          </div>
        </div>
        <input type="file" id="file-input" name="attachment" accept="image/png, image/jpeg" style="display: none;">
        <label for="file-input" id="file-label" style="display: none;">Choose an attachment</label>
        <button type="submit" id="send-button" style="display: none;">Send email</button>
      </form>
  
    </div>
  </div>

  <div class="bottom-nav">
    <a href="home.html"><i class="fa fa-home" style="justify-content: stretch;"></i></a>
    <a href="learn.html"><i class='fa fa-bullseye'></i></a>
    <a href="phish.html"><i class='fa fa-binoculars'></i></a>
    <a href="email.html" class="active"><i class="fa fa-paper-plane"></i></a>
    <a href="leaderboard.html"><i class='fa fa-trophy'></i></a>
  </div>
  <script src="scriptemail.js"></script>
</body>

</html>
