<!DOCTYPE html>
<html lang="en">

<head>
  <title>Phish</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <header>
    <div class="tab">
      <h1>Go Phishing</h1>
    </div>
    <br>
    <a href="profile.html"><i class="fa fa-user-circle-o"></i></a> 
  </header>

  <div class="page">
    <div class="top-phisher">
      <b>Current #1 Phisher at UQ St. Lucia:</b>
      <p><img src="assets/profile-fish.png">sidd</p>
    </div>
    <div class="map-container">
      <img src="assets/mapPonds.png" alt="phishmap" usemap="#map">
      <div id="popup" style="display:none;">
        Phish at UQ Lakes Pond?<br>
          <button onClick="window.location.href='lake.html';">Go Phishing</button>
          <button class="delete" onClick="document.getElementById('popup').style.display='none';">Cancel</button>
    </div>
      <map name="map">
        <area shape="circle" coords="260, 460, 300" href="#" alt="lake" onclick="document.getElementById('popup').style.display='block';">
      </map>

    </div>
  </div>

  <div class="bottom-nav">
    <a href="home.html"><i class="fa fa-home" style="justify-content: stretch;"></i></a>
    <a href="learn.html"><i class='fa fa-bullseye'></i></a>
    <a href="phish.html" class="active"><i class='fa fa-binoculars'></i></a>
    <a href="email.html"><i class="fa fa-paper-plane"></i></a>
    <a href="leaderboard.html"><i class='fa fa-trophy'></i></a>
  </div>
</body>

</html>
